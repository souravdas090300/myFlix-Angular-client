<h1 mat-dialog-title>Director: {{data.director.Name}}</h1>
<div mat-dialog-content>
  <p><strong>Bio:</strong> {{data.director.Bio}}</p>
  <p><strong>Birth Year:</strong> {{data.director.Birth}}</p>
  <p *ngIf="data.director.Death"><strong>Death Year:</strong> {{data.director.Death}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
