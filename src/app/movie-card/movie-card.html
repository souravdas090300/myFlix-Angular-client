<div style="display: flex; flex-direction: column;">
  <!-- Toolbar -->
  <mat-toolbar color="primary">
    <span>myFlix</span>
    <span class="spacer"></span>
    <button mat-button (click)="openProfile()">Profile</button>
    <button mat-button (click)="logout()">Logout</button>
  </mat-toolbar>

  <!-- Movies Grid -->
  <div style="display: flex; flex-wrap: wrap; justify-content: center; padding: 20px;">
    <mat-card *ngFor="let movie of movies;" style="margin: 10px; width: 280px;">
      <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
        <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{movie.ImagePath}}" alt="{{movie.Title}}" />
      <mat-card-content>
        <p>{{movie.Description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-button
          color="primary"
          (click)="openGenreDialog(movie.Genre)"
        >
          Genre
        </button>
        <button
          mat-button
          color="primary"
          (click)="openDirectorDialog(movie.Director)"
        >
          Director
        </button>
        <button
          mat-button
          color="primary"
          (click)="openMovieDialog(movie)"
        >
          Synopsis
        </button>
        <mat-icon 
          *ngIf="!isFavorite(movie._id)"
          (click)="addToFavorites(movie._id)"
          style="cursor: pointer;"
        >
          favorite_border
        </mat-icon>
        <mat-icon 
          *ngIf="isFavorite(movie._id)"
          (click)="removeFromFavorites(movie._id)"
          style="cursor: pointer; color: red;"
        >
          favorite
        </mat-icon>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
