<!-- Navigation Bar -->
<div style="padding: 20px; background-color: #3f51b5; color: white; margin-bottom: 20px;">
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <h2 style="margin: 0; color: white;">Movie Collection</h2>
    <div>
      <button mat-raised-button color="accent" routerLink="/profile" style="margin-right: 10px;">
        My Profile
      </button>
      <button mat-raised-button color="warn" (click)="logOut()">
        Logout
      </button>
    </div>
  </div>
</div>

<!-- src/app/movie-card/movie-card.component.html -->
<div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt= {{movie.Title}} />
        <mat-card-actions>
            <button
                mat-button
                color="primary"
                (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
            >
                Genre
            </button>
            <button
                mat-button
                color="primary"
                (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birth, movie.Director.Death)"
            >
                Director
            </button>
            <button
                mat-button
                color="primary"
                (click)="openMovieDetailsDialog(movie)"
            >
                Synopsis
            </button>
            <mat-icon (click)="addToFavorites(movie._id)">favorite_border</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
