<div style="padding: 20px;">
    <!-- Navigation Bar -->
    <div class="nav-bar" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding: 10px; background-color: #3f51b5; color: white; border-radius: 8px;">
        <h2 style="margin: 0; color: white;">Movie Collection</h2>
        <div class="nav-buttons">
            <button mat-raised-button color="accent" routerLink="/profile" style="margin-right: 10px;">
                My Profile
            </button>
            <button mat-raised-button color="warn" (click)="logOut()">
                Logout
            </button>
        </div>
    </div>
    
    <p>Total Movies: {{movies.length}}</p>
    
    <div *ngIf="movies.length === 0" style="text-align: center; padding: 20px;">
        <p>Loading movies...</p>
    </div>
    
    <!-- Movie Cards Display as per tutor instructions -->
    <div *ngIf="movies.length > 0" style="display: flex; flex-wrap: wrap; gap: 20px;">
        <mat-card *ngFor="let movie of movies;" style="flex: 1 1 300px; max-width: 400px;">
            <mat-card-header>
                <mat-card-title>{{movie.Title || 'Untitled'}}</mat-card-title>
                <mat-card-subtitle>Directed by: {{movie.Director?.Name || 'Unknown Director'}}</mat-card-subtitle>
            </mat-card-header>
            <img [src]="movie.ImagePath" [alt]="movie.Title" style="width: 100%; height: 300px; object-fit: cover;" />
            <mat-card-actions>
                <button
                    mat-button
                    color="primary"
                    (click)="openGenreDialog(movie.Genre?.Name, movie.Genre?.Description)"
                    [disabled]="!movie.Genre?.Name"
                >
                    Genre
                </button>
                <button
                    mat-button
                    color="primary"
                    (click)="openDirectorDialog(movie.Director?.Name, movie.Director?.Bio, movie.Director?.Birth, movie.Director?.Death)"
                    [disabled]="!movie.Director?.Name"
                >
                    Director
                </button>
                <button
                    mat-button
                    color="primary"
                    (click)="openMovieDetailsDialog(movie)"
                >
                    Synopsis
                </button>
                <mat-icon>favorite_border</mat-icon>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
