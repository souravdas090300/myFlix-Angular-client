<div class="main-page">
    <!-- CORS Notice Banner for GitHub Pages -->
    <mat-card style="background-color: #fff3cd; border: 1px solid #ffeaa7; margin-bottom: 20px; text-align: center;">
      <mat-card-content>
        <mat-icon style="color: #856404;">info</mat-icon>
        <strong>Note:</strong> This GitHub Pages demo has CORS restrictions. 
        For full functionality, please run locally: <code>npm run dev-app</code> at <strong>localhost:8080</strong>
      </mat-card-content>
    </mat-card>

    <h1>
      Welcome to myFlix!
    </h1>
    <div class="button-container" style="display: flex; gap: 20px; justify-content: center; margin-top: 30px;">
      <button
        mat-raised-button
        (click)="openUserRegistrationDialog()"
        color="primary"
      >
        Sign Up
      </button>
      <button
        mat-raised-button
        color="primary"
        (click)="openUserLoginDialog()"
      >
        Login
      </button>
      <button
        mat-raised-button
        color="primary"
        (click)="openMoviesDialog()"
      >
        All Movies
      </button>
    </div>
  </div>
